<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eliminator</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="header">
      <div class="header-logo">Eliminator</div>
      <div class="header-list">
        <ul>
          <li>North</li>
          <li>South</li>
          <li>Central</li>
          <li>East</li>
          <li>Island</li>
        </ul>
      </div>
    </div>

    <div class="main">
      <div class="copy-container">
        <h1>Ride a bike<span>.</span></h1>
        <h2><span>smile</span> in Hokkaido</h2>
      </div>
    </div>
    <div class="contents">
      <h3 class="section-title">Where is go?</h3>
      <div class="contents-item">
        <img src="north_s.jpg" alt="north" width="320" height="180">
        <p>North</p>
      </div>
      <div class="contents-item">
        <img src="south_s.jpg" alt="south" width="320" height="180" >
        <p>South</p>
      </div>
      <div class="contents-item">
        <img src="central_s.jpg" alt="" width="320" height="180" >
        <p>Central</p>
      </div>
      <div class="contents-item">
        <img src="east_s.jpg" alt="" width="320" height="180">
        <p>East</p>
      </div>
    </div>
    <div class="contact-form">
      <h3 class="section-title">contact-form</h3>
      <p>mail address</p>
      <input type="text">
      <p>required items</p>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <p>your name</p>
      <input class="contact-submit" type="submit"  value="送信">
    </div>
    <div class="footer">
      <div class="footer-logo">Eliminator</div>
      <div class="footer-list">
        <ul>
          <li>Legal</li>
          <li>Privacy</li>
          <li>Information</li>
        </ul>
      </div>

    </div>
    
  </body>
</html>
